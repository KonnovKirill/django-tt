{% extends 'transactions/base.html' %}

{% block title %}Удалить {{ model_name|title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Удалить {{ model_name|title }}</h5>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url list_url %}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
